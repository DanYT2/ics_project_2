<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KSL Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h3 style="float:left">
                    KSL Sign Language Detection
                </h3>
            </div>
            <div class="card-body" style="padding: 2em">
                <p>
                    This is an application that detects common KSL gestures and translates them to text.
                </p>
                <p>
                    Below are the gestures that are currently supported by the application.
                </p>
                <p>
                    <ul>
                        <li>
                            Me

                        </li>
                        <li>You </li>
                        <li>Church </li>
                        <li>Temple </li>
                        <li>Mosque </li>
                        <li>Seat </li>
                        <li>Friend </li>
                        <li>Love </li>
                    </ul>
                </p>
                <p>
                    <a href="/predict" class="btn btn-primary">Start</a>
            </div>
        </div>
    </div>
</div>
<h3></h3>



</body>
